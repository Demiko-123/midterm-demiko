
<app-user></app-user>
<app-user [users]="parentUsers"></app-user>
<app-user [users]="parentUsers" (childUsersEvent)="onChildUsersReceived($event)"></app-user>

<h1>Received Array from child component</h1>
<div *ngFor="let receivedChildUser of receivedChildUsers">
  {{ receivedChildUser.Id }} - {{ receivedChildUser.Firstname }} {{ receivedChildUser.Lastname }} - {{ receivedChildUser.DateOfBirth }} - {{ receivedChildUser.PhoneNumber }} - {{ receivedChildUser.Email }}
</div>
